<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="content.css">
  <style>
    .quiz-helper-popup {
      width: 250px;
      padding: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .popup-header {
      text-align: center;
      margin-bottom: 16px;
    }

    .popup-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .popup-subtitle {
      font-size: 12px;
      color: #666;
    }

    .quick-stats {
      background: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      text-align: center;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .stat-value {
      font-weight: 600;
      color: #2196F3;
    }

    .main-button {
      width: 100%;
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
      transition: all 0.3s ease;
    }

    .main-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9fa;
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-size: 13px;
      color: #333;
    }

    .mini-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .mini-switch.active {
      background: #4CAF50;
    }

    .mini-switch-handle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .mini-switch.active .mini-switch-handle {
      transform: translateX(20px);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .status-indicator.enabled {
      background: #d4edda;
      color: #155724;
    }

    .status-indicator.disabled {
      background: #f8d7da;
      color: #721c24;
    }

    .quick-actions {
      display: flex;
      gap: 6px;
    }

    .quick-btn {
      flex: 1;
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 6px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      transition: background 0.3s;
    }

    .quick-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
